<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">

    <style>
    @font-face {
        font-family: Argent;
        src:url("fonts/ArgentCF-RegularItalic.ttf");

        font-family: Argent;
    }
    </style>
    <style>
    @font-face {

  <body>

    <div class="container">

      <header role="banner">
        <div class="inline-element"><img class="barrel-img left" src="images/barrel.png"></div>
        <div class="inline-element"><img class="logo" src="images/logo.png"></div>
        <div class="inline-element"><img class="barrel-img right" src="images/barrel.png"></div>
        <h1>find the best beers near you</h1>
      </header>


      <div class="button-container">
        <a class="btn btn-primary" href="#" role="button" onclick="getLocation()"><h3>SHOW ME</h3></a>
        <div class="button-text"><h2>THE CLOSEST BREWERY</h2></div>
      </div>

      <hr class="rule">

      <div class="brewery-name"></div>
  

      <div class="map-container">
        <div id="map"></div>
    </div>




    

    <script type="text/javascript" src="index.js"></script>
